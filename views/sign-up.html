<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Buddies</title>
    <link rel="stylesheet" href="../public/css/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body class="body">
    <header class="header justify-space-around">
      <img id="logo" src="../public/assets/STUDY-BUDDIDES-LOGO.png" alt="" />
        <h1 class="headings">Study Buddies</h1>
        <!-- <nav>Hamburger</nav> -->
    </header>
    <main>
        <div class="sign-up-page">
            <h2>Sign up for Study Buddies!</h2>
            <form>
                <div class="form-group">
                    <label for="email-address" class="form-label">Email address:</label></br>
                    <input type="text" id="email-address" name="email-address" placeholder="Enter email" class="form-text-box">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label></br>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-text-box">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm password:</label></br>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" class="form-text-box">
                </div>
                <div class="form-group">
                <button type="submit" class="submitBtn">Login</button>
                </div>
            </form>
            <a href="./login.html">Already have an account? Click here to login!</a>
        </div>
    </main>
    <footer class="footer">
        <div>about</div>
        <div></div>
        <div></div>
      </footer>
  </body>
</html>

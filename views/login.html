<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Buddies</title>
    <link rel="stylesheet" href="../public/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body class="body">
    <header class="header justify-space-around">
        <span>Logo</span>
        <h1>Study Buddies</h1>
        <nav>Hamburger</nav>
    </header>
    <main>
        <div class="login-page">
            <h2>Welcome back to Study Buddies!</h2>
            <form>
                <div class="form-group">
                    <label for="email-address" class="form-label">Email address:</label></br>
                    <input type="text" id="email-address" name="email-address" placeholder="Enter email" class="form-text-box">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label></br>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-text-box">
                </div>
                <div class="form-group">
                <button type="submit" class="submitBtn">Login</button>
                </div>
            </form>
            <a href="link-to-signup">Don't have an account? Click here to sign-up!</a>
        </div>
    </main>
    <footer class="footer">
        <div>about</div>
        <div>links</div>
        <div>contact us</div>
      </footer>
  </body>
</html>
